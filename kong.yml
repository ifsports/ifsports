_format_version: "3.0"

services:
  - name: auth-service
    url: http://authapi:8000
    routes:
      - name: auth-public-login-route
        paths:
          - /api/v1/auth/token
          - /api/v1/auth/token/refresh
        strip_path: false
        preserve_host: true

      - name: auth-public-suap-callback-route
        paths:
          - /auth/suap/callback
        strip_path: false
        preserve_host: true

      - name: auth-public-validate-users-route
        methods: 
          - POST 
        paths:
          - /api/v1/auth/users
        strip_path: false
        preserve_host: true

      - name: auth-protected-users-route
        paths:
          - /api/v1/auth/logout
          - /api/v1/auth/users/me
          - /api/v1/auth/users/
        plugins:
          - name: jwt
        strip_path: false
        preserve_host: true

  - name: requests-service
    url: http://requestsapi:8001
    routes:
      - name: requests-protected-all
        paths:
          - /api/v1/requests
        plugins:
          - name: jwt
        strip_path: false

  - name: match-comments-service
    url: http://commentsapi:8002
    routes:
      - name: match-comments-public-read
        paths:
          - /api/v1/matches
          - /api/v1/chat
        methods:
          - GET
        strip_path: false

      - name: match-comments-protected-write
        paths:
          - /api/v1/matches
          - /api/v1/chat
        methods:
          - POST
          - PUT
          - PATCH
          - DELETE
        plugins:
          - name: jwt
        strip_path: false

  - name: teams-service
    url: http://teamsapi:8003
    routes:
      - name: teams-public-list
        paths:
          - /api/v1/teams
        methods:
          - GET
        strip_path: false

      - name: teams-protected-actions
        paths:
          - /api/v1/teams
        methods:
          - POST
          - PUT
          - DELETE
          - PATCH
        plugins:
          - name: jwt
        strip_path: false

  - name: competitions-service
    url: http://competitionsapi:8007
    routes:
      - name: competitions-public-docs-schema
        paths:
          - /api/schema
          - /api/docs
        methods:
          - GET
        strip_path: false

      - name: competitions-public-media
        paths:
          - /media
        methods:
          - GET
        strip_path: false

      - name: competitions-public-read
        paths:
          - /api/v1/competitions
          - /api/v1/modalities
        methods:
          - GET
        strip_path: false

      - name: competitions-protected-write
        paths:
          - /api/v1/competitions
          - /api/v1/modalities
        methods:
          - POST
          - PUT
          - DELETE
          - PATCH
        plugins:
          - name: jwt
        strip_path: false
      
      - name: competitions-protected-special-cases
        paths:
          - /api/v1/competitions/teams/
          - /api/v1/modalities/
        plugins:
          - name: jwt
        strip_path: false

  - name: audit-service
    url: http://audit:8008
    routes:
      - name: audit-route
        paths:
          - /api/v1/campus
        plugins:
          - name: jwt
        strip_path: false
        preserve_host: true

